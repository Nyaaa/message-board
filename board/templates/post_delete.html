{% extends 'base/base.html' %}
{% load i18n %}

{% block title %}{% trans "Delete" %}{% endblock title %}

{% block content %}
<div class="columns is-centered">
  <div class="column is-half">
<h1 class="title has-text-centered">{% trans "Delete" %}</h1>
<hr>
<form class="text-center has-text-centered" action="" method="post">
  {% csrf_token %}
  <div class="content">
  <p>{% blocktranslate %}Do you really want to delete "{{ object }}"?{% endblocktranslate %}</p>
  </div>
  <button type="submit" class="button is-danger">{% trans "Delete" context "button" %}</button>
  <a href="{{ request.META.HTTP_REFERER|escape }}" class="button">{% trans "Cancel" %}</a>
</form>
  </div>
</div>

{% endblock content %}
